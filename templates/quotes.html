<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Your Favorite Quotes</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/process">
        <!--<h2 class="form-signin-heading">Add a quote</h2>-->
        <div class="form-group">
          <label for="inputName" class="sr-only">Author</label>
          <input type="text" id="inputName" name="author" class="form-control" placeholder="Enter author here.." required autofocus>
        </div>
        <div class="form-group">
          <label for="quote" class="sr-only">Quote:</label>
            <textarea class="form-control"  name="quote" rows="5" id="quote" placeholder="Enter quote here.." required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Quote</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
