<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quotes</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">

  </head>

  <body>

    <a type="button" style ="background-color:#f44336;padding:15px 32px;text-align: center;font-size:26px;border-radius:35px;color:#fff;float:right", class="btn btn-link" href="{{ url_for('quotes') }}">Add a quote</a>
    
    <div class="container theme-showcase" role="main">

      <div style ="color:#fff;background-color:orange", class="jumbotron">
        <h1>Favorite Quotes</h1>
        
      </div>

      {% for r in result %}
      <div style ="color:#fff;background-color:blue", class="author">
        <h1>{{ r.author }}</h1>
      </div>
      <div style ="color:#fff;font-size:28px;background-color:green", class="quote">
        <p>{{ r.quote }}</p>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </body>
</html>
